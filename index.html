<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Number guessing game</title>
</head>
<body>
    <div class="container">
        <div><h1>Number Guessing Game.</h1></div>
        <div><h3>You have ten gusesses to guess the correct number between 0 and 100.</h3></div>
        <form>
            <div>
                <input type="text" required>
            </div>
            <button class="btn">CHECK</button>
            <div class="resultpara">
                <p>Previous Guess :<span class="prev-guess"></span></p>
                <p>Remaining guesses : <span class="num">10</p>
                <p class="lowAndhi"></p>
            </div>       
        </form>
    </div>
    
</body>
<script src="script.js"></script>
</html>
